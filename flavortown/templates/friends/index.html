{% extends 'friends/baseFriends.html' %}

{% block header %}
  <h1>{% block title %}Your Friends{% endblock %}</h1>
  <a class="action" href="{{ url_for('friends.create') }}">New Friend</a>
{% endblock %}

{% block content %}
{% for friend in friends %}
    <article class="friend">
      <header>
        <div>
          <a href="{{url_for('friends.accessFriend',id = friend['id'])}}"><h1>{{ friend['name'] }}</h1></a>
          <div class="birthday">was born {{ friend['birthday']}} </div>
        </div>
        
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}

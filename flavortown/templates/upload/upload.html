<!DOCTYPE html>
<html>
<head>
    <title>Financial Dashboard</title>
    <!-- Load Chart.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Then load Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .debit { background-color: #ffdddd; }
        .credit { background-color: #ddffdd; }
        #vis { 
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .filters-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Upload a CSV or Excel file</h2>
    <form action="/upload/uploadFile" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <select name="fileType" required>
            <option value="" disabled selected>Select file type</option>
            <option value="Ally Checking">Ally Checking</option>
            <option value="Ally Savings">Ally Savings</option>
            <option value="Discover">Discover</option>
            <option value="ESL">ESL</option>
        </select>
        <button type="submit">Upload</button>
    </form>


</body>
</html>
